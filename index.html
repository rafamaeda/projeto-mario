<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/css/reset.css">

    <link rel="stylesheet" href="./src/css/estilos.css">

    <link rel="stylesheet" href="./src/css/responsivo.css">

    <title>Super Mario Bros - O Filme</title>
</head>

<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/imagens/logo-chapeu-mario.png" alt="logo-chapeu-Mario.">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="imagem do título do filme">
            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos
                cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para
                conseguir reinar em todos os lugares.</p>
            <button class="botao-trailer1">Veja o trailer 1</button>
            <button class="botao-trailer2">Veja o trailer 2</button>
        </div>
        <img class="mario" src="./src/imagens/super-mario-chars.png" alt="Imagem dos personagens do super mario">


        <div class="modal1">
            <div class="conteudo-modal1">

                <span class="fechar-modal1">X</span>
                <iframe id="video1" width="560" height="315" src="https://www.youtube.com/embed/SIc7-QoAav4" title="Trailer oficial 1" frameborder="1" allow="accelerometer;autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
               
            </div>
        </div>

        <div class="modal2">
            <div class="conteudo-modal2">

                <span class="fechar-modal2">X</span>
                <iframe id="video2" width="560" height="315" src="https://www.youtube.com/embed/cDNkh5WybZo" title="Trailer oficial 2" frameborder="1" allow="accelerometer;autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
               
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>

</body>

</html>
